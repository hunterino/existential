services:
  parakeet:
    build: .
    image: parakeet-v2:latest
    container_name: parakeet
    restart: unless-stopped
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - TRANSCRIBE_DEVICE=cuda
      - USE_FP16=true
      - MAX_BATCH_SIZE=1
      - OPTIMIZE_MEMORY=true
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION}
    ports:
      - "8040:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      timeout: 1200s
      retries: 3
      start_period: 40s
    volumes:
      - model-cache:/cache
    networks:
      - exist
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  exist:
    external: true

volumes:
  model-cache:
    name: parakeet-model-cache
