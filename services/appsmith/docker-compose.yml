services:
  appsmith:
    container_name: appsmith
    image: index.docker.io/appsmith/appsmith-ce
    restart: unless-stopped
    networks:
      - exist
    ports:
      # - "80:80"
      - "4443:80"
    volumes:
      - appsmith_data:/appsmith-stacks

  # nuke:
  #   image: node:20-alpine
